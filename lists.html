<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists Homework</title>
</head>
<body>
    <!-- Food Description: h1 heading-->
    <h1>Some Food Recipe</h1>

    <!-- Type of ingredients needed: h3 heading -->
    <h3>Ingredients</h3>

    <!-- Unordered list of ingredients needed -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- How to cook the dish: h3 heading -->
    <h3>Cooking Directions</h3>

    <!-- Ordered list of step by step cooking instructions -->
    <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>

</body>
</html>
